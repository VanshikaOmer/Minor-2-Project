<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Linked List - SkillSync</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="allproblems.css">
</head>

<body>
    <div id="problem-container">
        <h1>Reverse Linked List</h1>
        <div id="problem-description">
            <p>Given the head of a singly linked list, reverse the list, and return the reversed list.</p>
        </div>
        <div id="code-editor-container">
            <textarea id="code-editor">// Write your code here</textarea>
            <select id="language-selector">
                <option value="javascript">C</option>
                <option value="javascript">C++</option>
                <option value="javascript">Java</option>
                <option value="javascript">Python</option>
                <option value="javascript">JavaScript</option>
            </select>
            <button onclick="runCode()">Run</button>
            <button onclick="runAll()">Run All Tests</button>
        </div>
        <div id="examples-container">
            <div class="example" data-input="[1,2,3,4,5]" , data-expected="[5,4,3,2,1]">
                <p><strong>Example 1:</strong></p>
                <p>Input: head = [1,2,3,4,5]</p>
                <p>Output: [5,4,3,2,1]</p>
            </div>
            <div class="example" data-input="[1,2]" , data-expected="[2,1]">
                <p><strong>Example 2:</strong></p>
                <p>Input: head = [1,2]</p>
                <p>Output: [2,1]</p>
            </div>
            <div class="example" data-input="[]" , data-expected="[]">
                <p><strong>Example 3:</strong></p>
                <p>Input: head = []</p>
                <p>Output: []</p>
            </div>
        </div>
    </div>
    <script src="allproblems.js"></script>
</body>

</html>
